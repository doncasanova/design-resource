<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Bootstrap UI Kit">
    <meta name="keywords" content="ui kit">

    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/owl.theme.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Fonts icons -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

<body class="">

    <!-- Page Wrapper Start -->
    <div class="wrapper">
        <!-- Content Area Start -->
        <div id="content" class="">
            <div class="row loadHeader">
                
            </div>
            <!-- Headers Start -->
            <div id="headers">
                <div class="loadNavBar"></div>
                <!-- Light header -->

                <div class="row secondHeader">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h2 class="text-light text-center animated fadeInDownBig">How can we help you?</h2>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Headers End -->
        </div>
        <div class="row d-flex justify-content-center m-4">
            <div class="col-lg-8 col-md-8 col-xs-12">
                <h3 class="title-head text-center">Get in touch</h3>
                <form class="contact-form" data-toggle="validator">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <i class="contact-icon fa fa-user"></i>
                                <input type="text" class="form-control" id="name" placeholder="Full Name" required data-error="Please enter your name">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <i class="contact-icon fa fa-envelope-o"></i>
                                <input type="email" class="form-control" id="email" placeholder="Email" required data-error="Please enter your email">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <i class="contact-icon fa fa-pencil-square-o"></i>
                                <input type="text" class="form-control" id="subject" placeholder="Subject" required data-error="Please enter your Subject">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <textarea id="message" rows="8" placeholder="Message" required data-error="Please enter your message"></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                            <button type="submit" id="form-submit" class="btn btn-danger btn-form-submit">Send Message</button>
                            <div id="msgSubmit" class="h3 text-center hidden"></div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="col-lg-4 col-md-4 col-xs-12 ">
                <h4 class="contact-info-title">Contact Information</h4>
                <div class="contact-info">
                    <address>
                        <i class="fa fa-map-marker icons cyan-color contact-info-icon"></i>
                        620 Civic Heights Dr
                        <br>
                        Circle Pines, MN 55014
                    </address>
                    <div class="tel-info">
                        <a href="tel:1800452308"><i class="fa fa-mobile icons cyan-color contact-info-icon"></i>????????</a>
                        <a href="tel:(763)785-8984"><i class="fa fa-phone icons cyan-color contact-info-icon"></i>(763)785.8984</a>
                        <a href="tel:(763)785-0425"><i class="fa fa-fax icons cyan-color contact-info-icon"></i>(763)785.0425</a>
                    </div>
                    <a href="mailto:info@driengineering.com"><i class="fa fa-envelope-o icons cyan-color contact-info-icon"></i>info@driengineering.com</a>
                    <!--<ul class="social-links">
                        <li>
                            <a href="#" class="fa fa-facebook"></a>
                        </li>
                        <li>
                            <a href="#" class="fa fa-twitter"></a>
                        </li>
                        <li>
                            <a href="#" class="fa fa-instagram"></a>
                        </li>
                        <li>
                            <a href="#" class="fa fa-linkedin"></a>
                        </li>
                        <li>
                            <a href="#" class="fa fa-skype"></a>
                        </li>
                    </ul>-->
                </div>
            </div>
        </div>
    </div>
      
    <!-- Page Wrapper End -->


    <div class="mb-60"></div>

    <!-- Light Footer -->
    <footer class="light-footer">
        <div class="container">
            <p class="footer-info"><strong>Design Resource</strong>     2019 - All Rights Reserved. <span class="pull-right">Designed by: Don Casanova</span></p>
        </div>
    </footer>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>

    <script src="js/form-validator.min.js"></script>
    <script src="js/contact-form-script.js"></script>
    <script src="js/main.js"></script>
    <script src="js/nav-bar_dynamic.js"></script>
</body>

</html>
